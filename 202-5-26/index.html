<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <style>
    </style>
</head>

<body>
    <div id="app">
        <!-- 1.逐渐隐藏 -->
        <div id="opcshow">
            <img v-for="(item,index) in opcImgArr" :src="item" :class="{opaimg:num==index}" alt="">
            <div id="imgBtn">
                <div id="imgBtnLeft" @click="prev">上一页</div>
                <div id="imgBtnCenter">
                    <span v-for="i in opcImgArr.length" :class="{lishow:num==i-1}" @click="num=i-1"> {{i}} </span>
                </div>
                <div id="imgBtnRight" @click="next">下一页</div>
            </div>
        </div>
        <!-- 2.无缝轮播 -->
        <div id="seamlessshow">
            <div id="moveImg" @transitionend="fun2" :style="{marginLeft:-400*num1+'px',transition:'all '+time+'s'}">
                <img v-for="(item,index) in opcImg2Arr" :src="item" :class="{opaimg:num1==index}" alt="">
            </div>
            <div id="img2Btn">
                <div id="imgBtnLeft" @click="prevTwo">上一页</div>
                <div id="imgBtnCenter">
                    <span v-for="i in opcImgArr.length" :class="{lishow:num1==i}" @click="fun(i)"> {{i}} </span>
                </div>
                <div id="imgBtnRight" @click="nextTwo">下一页</div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            opcImgArr: ["img/0.jpg", "img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg",],
            opcImg2Arr: ["img/4.jpg", "img/0.jpg", "img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg", "img/0.jpg"],
            num: 0,
            num1: 1,
            time: 0.5,
            boll: true
        },
        mounted: function () {
            document.getElementById("moveImg").style.width = this.opcImg2Arr.length * 400 + "px"
        },
        methods: {
            prev: function () {
                this.num--
                if (this.num < 0) {
                    this.num = this.opcImgArr.length - 1
                }

                console.log(this.num)

            },
            next: function () {
                this.num++
                console.log(this.opcImgArr.length, this.num)
                if (this.num > this.opcImgArr.length - 1) {
                    this.num = 0
                }
            },
            prevTwo: function () {
                if (this.boll) {
                    this.boll = false;
                    this.num1--
                }
            },
            nextTwo: function () {

                if (this.boll) {
                    this.boll = false;
                    this.num1++
                }

            },
            fun(i) {
                this.num1 = i
                this.time = 0;
                var img1 = this;
                setTimeout(function () {
                    img1.time = 0.5
                }, 16.7)
            },
            fun2: function () {
                if (this.num1 == 0) {
                    this.num1 = this.opcImg2Arr.length - 2
                    this.time = 0;
                    var img2 = this;
                    setTimeout(function () {
                        img2.time = 0.5
                    }, 16.7)
                }
                if (this.num1 == this.opcImg2Arr.length - 1) {
                    this.num1 = 1
                    this.time = 0;
                    var img = this;
                    setTimeout(function () {
                        img.time = 0.5
                    }, 16.7)
                }
                console.log(this.num1, this.opcImg2Arr.length - 1)
                this.boll = true;
            }
        },
    })
</script>

</html>
